<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliza tu reserva | Odisea</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Finaliza tu reserva</h2>
        <p>ID de viaje: <small id="display-trip-id" style="color: blue;">Cargando...</small></p>

        <form id="form-reserva">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="number" id="cantidad" value="1" min="1" required>
            <button type="submit" id="btn-confirmar">Confirmar datos y pagar</button>
        </form>
    </div>

    <script>
        // 1. Capturar ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        let tripId = urlParams.get('trip_id');

        // Fallback por si la URL está vacía (para que no se vea feo)
        if (!tripId) {
            // ID verificado desde la base de datos (paso operational fetch_trips.js)
            tripId = "000040c2-e65a-4399-be9b-367f9a016fe6";
            console.warn("Using fallback ID:", tripId);
        }
        document.getElementById('display-trip-id').innerText = tripId;

        // 2. Lógica del Botón
        document.getElementById('form-reserva').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-confirmar');
            const originalText = btn.innerText;

            btn.innerText = "Procesando...";
            btn.disabled = true;

            try {
                // PASO A: Crear reserva en tu API
                const resReserva = await fetch('https://api.odiseachallenge.com/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trip_id: tripId,
                        full_name: document.getElementById('nombre').value,
                        email: document.getElementById('email').value,
                        qty: parseInt(document.getElementById('cantidad').value)
                    })
                });

                const reserva = await resReserva.json();
                if (!resReserva.ok) throw new Error(reserva.message || "Error en reserva");

                // PASO B: Crear preferencia de Mercado Pago
                const resPref = await fetch('https://api.odiseachallenge.com/create-preference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reservation_token: reserva.reservation_token,
                        title: "Tour Odisea Challenge",
                        price: 1 // Prueba de 1 peso real
                    })
                });

                const preferencia = await resPref.json();
                if (!resPref.ok) throw new Error(preferencia.message || "Error en pago");

                // PASO C: Redirigir al pago real
                if (preferencia.init_point) {
                    window.location.href = preferencia.init_point;
                }

            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un error: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
