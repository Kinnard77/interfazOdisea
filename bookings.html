<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliza tu reserva | Odisea</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Finaliza tu reserva</h2>
        <p>ID de viaje: <small id="display-trip-id" style="color: blue;">Cargando...</small></p>

        <form id="form-reserva">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="number" id="cantidad" value="1" min="1" required>
            <button type="submit" id="btn-confirmar">Confirmar datos y pagar</button>
            <div id="wallet_container"></div>
        </form>
    </div>

    <script>
        // 1. Inicializar Mercado Pago
        const mp = new MercadoPago('APP_USR-899dca7c-b3cb-4482-ae18-89b28ca8e4f7', {
            locale: 'es-MX'
        });

        // 2. Capturar ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        let tripId = urlParams.get('trip_id');

        // Fallback por si la URL está vacía
        if (!tripId) {
            tripId = "000040c2-e65a-4399-be9b-367f9a016fe6";
            console.warn("Using fallback ID:", tripId);
        }
        document.getElementById('display-trip-id').innerText = tripId;

        // 3. Lógica del Botón
        document.getElementById('form-reserva').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-confirmar');
            const originalText = btn.innerText;

            btn.innerText = "Procesando...";
            btn.disabled = true;

            try {
                // PASO A: Crear reserva en API
                const resReserva = await fetch('https://api.odiseachallenge.com/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trip_id: tripId,
                        full_name: document.getElementById('nombre').value,
                        email: document.getElementById('email').value,
                        qty: parseInt(document.getElementById('cantidad').value)
                    })
                });

                const reserva = await resReserva.json();
                if (!resReserva.ok) throw new Error(reserva.message || "Error en reserva");

                // PASO B: Crear preferencia de Mercado Pago
                const resPref = await fetch('https://api.odiseachallenge.com/create-preference', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reservation_token: reserva.reservation_token,
                        title: "Tour Odisea Challenge",
                        price: 1 // Prueba
                    })
                });

                const preferencia = await resPref.json();
                if (!resPref.ok) throw new Error(preferencia.message || "Error en pago");

                // PASO C: Renderizar Wallet Brick
                // Asegúrate de que el backend devuelva 'id' (preferenceId)
                if (preferencia.id) {
                    btn.style.display = 'none'; // Ocultar botón "Confirmar" para evitar doble click

                    await mp.bricks().create("wallet", "wallet_container", {
                        initialization: {
                            preferenceId: preferencia.id,
                        },
                        customization: {
                            visual: {
                                buttonBackground: 'black',
                                borderRadius: '16px',
                            },
                        },
                    });
                } else if (preferencia.init_point) {
                    // Fallback a redirección si no hay ID por alguna razón
                    window.location.href = preferencia.init_point;
                } else {
                    throw new Error("No se recibió preference ID del servidor");
                }

            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un error: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
